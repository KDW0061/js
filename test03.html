<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a               //문자열 = var : 자유, let : 문자열, 공간(지역은 아님), 자유 , const : 고정
        a = 100
        b = 200
        document.write(a+b+"<br>")      //연결 연산자 : , +  둘다 됨됨
        c = a + b 
        en = "<br>"
        document.write(c,en)
        d = c + 500
        document.write(d + en)
        h = "<h1>안녕하세요~ 하이</h1>"
        document.write(h , en)
        t = 10 > 7
        document.write(t + en)
        document.write(Number(t) + 1 + en)
        e = 3.141592
        document.write(e)
        
    </script>
</body>
</html>
