<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "input" id="input">
    <button id="button">계산</button>
    <button id="exit">종료</button>
    <br>
    <div id="logs" style="width: 300px; height: 300px; background-color: gold"></div>
    <script>
        $logs = document.querySelector('#logs')
        document.getElementById("button").addEventListener("click",run)
        document.getElementById("exit").addEventListener("click",end)
        function run(){
            event.preventDefault()  //기다리는 동작
            a = input.value
            k = eval(input.value)   // input에 있는 식 계산 eval( )
            $logs.append(`${a} = ${k}`, document.createElement('br'))   //역역안에 값 넣기
        }
        function end(){
            event.preventDefault()  //기다리는 동작
            exit = confirm("정말 종료하시겠습니까? ")
            console.log(exit)
            if(exit == true){
                window.close()
            }
        }
    </script>
</body>
</html>
